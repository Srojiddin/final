<!DOCTYPE html>
<html lang="ru">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Удалить блог</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Удалить блог</h1>
    <p>Вы уверены, что хотите удалить блог "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'blog' %}">Назад к списку блогов</a>
</body>
</html>
