<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Medicine</title>
</head>
<body>
    <h2>Delete Medicine</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ medicine.title }}"?</p>
        <button type="submit">Delete</button>
        <a href="{% url 'shop' %}">Cancel</a>
    </form>
</body>
</html>
